<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar color="dark">
            <ion-title>LACC-Videos Menu</ion-title>
            <button ion-item menuClose color="dark" (click)="gotToMySettings()">
                <ion-avatar>
                    <img [src]="gravatarUrl" alt="">
                </ion-avatar>
                <h2>{{ user?.name }}</h2>
            </button>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="dark">
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>

    <ion-footer>
        <button menuClose ion-button text-right large color="light" block clear icon-right (click)="logout()">
            Logout
            <ion-icon name="exit"></ion-icon>
        </button>
    </ion-footer>
</ion-menu>

Disable swipe-to-go-back because it's poor UX to combine STGB with side menus
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
