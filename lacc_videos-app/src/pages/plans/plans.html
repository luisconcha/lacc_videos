<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Plans</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-sm-6 *ngFor="let plan of plans">
                <ion-card text-center>
                    <ion-card-header>
                        <ion-item color="grey" text-center="">
                            <ion-card-title color="light">Plan <br> {{plan.name}}</ion-card-title>
                        </ion-item>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-item>{{ plan.description }}</ion-item>
                        <button ion-item>
                            <ion-icon name="card" item-left>R$ {{ plan.value }}</ion-icon>
                        </button>
                        <button ion-item>
                            <ion-icon name="clock" item-left> {{ plan.duration == 1 ? 'Yearly' : 'Monthly' }}</ion-icon>
                        </button>
                        <button ion-button color="dark" block text-center>
                            Purchase
                        </button>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
