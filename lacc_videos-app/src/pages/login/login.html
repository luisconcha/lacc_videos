<ion-content padding>
    <ion-grid>
        <ion-row justify-content-center>
            <ion-col col-sm-auto col-md-6>
                <ion-card color="login-secondary">
                    <ion-card-header>
                        <img src="assets/img/meg.jpg" alt="LACC">
                    </ion-card-header>
                    <ion-card-content>
                        <ion-card-title text-center>LACC-Videos</ion-card-title>
                        <form (submit)="login()">
                            <ion-item>
                                <ion-input type="text"
                                           name="email"
                                           [(ngModel)]="user.email"
                                           placeholder="E-mail">
                                </ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-input type="password"
                                           name="password"
                                           [(ngModel)]="user.password"
                                           placeholder="Password">
                                </ion-input>
                            </ion-item>
                            <button ion-button type="submit" full icon-left>
                                <ion-icon name="log-in"></ion-icon>
                                Login
                            </button>
                            <button ion-button type="button" full icon-right (click)="loginWithFacebook()">
                                Login with
                                <ion-icon name="logo-facebook"></ion-icon>
                            </button>
                        </form>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
